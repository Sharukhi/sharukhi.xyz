# Site settings
title: Sharukhi # site title
description: >- # site description
  Hi, I’m Sharukhi. I am passionate about all things related to technology. From building computers to coding websites, I love exploring new software and finding creative solutions. I am always up for a challenge and eager to learn and grow. I am also excited about where my love for technology will take me in the future!
lang: en-US # default lang
timezone: Asia/Dhaka # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sharukhi # author name
  bio: >- # tell to the world
    Hi, I’m Sharukhi. I am passionate about all things related to technology. From building computers to coding websites, I love exploring new software and finding creative solutions. I am always up for a challenge and eager to learn and grow. I am also excited about where my love for technology will take me in the future!
  username: sharukhi # general username
  github: sharukhi # github username
  twitter: sharukhi_ # twitter username
  facebook: ataullah.sharukhi # facebook username
  email: sharukhi@sharukhi.xyz # email adress
  avatar: assets\img\avatar.jpg # change with your own avatar

# URL settings
url: "https://sharukhi.xyz" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
